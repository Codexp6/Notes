<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML with CSS and JavaScript</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        button {
            background-color: #0077cc;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #005fa3;
        }
    </style>
</head>
<body>
    <h1>Interactive Web Page</h1>
    <p>Click the button below to see some magic!</p>
    <button onclick="showMessage()">Click Me</button>

    <script>
        function showMessage() {
            alert('Hello, welcome to the world of JavaScript!');
        }
    </script>
</body>
</html>
