<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML with CSS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 20px;
            line-height: 1.6;
        }
        h1 {
            color: #0077cc;
            text-align: center;
        }
        ul {
            list-style-type: square;
            margin: 20px;
        }
        a {
            color: #0077cc;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Welcome to HTML Basics</h1>
    <p>This is a simple web page created with HTML, now styled using CSS.</p>
    <ul>
        <li>HTML defines the structure of a webpage.</li>
        <li>CSS adds style, such as colors, fonts, and layout.</li>
    </ul>
    <a href="https://developer.mozilla.org/en-US/docs/Web/CSS" target="_blank">Learn more about CSS</a>
</body>
</html>
